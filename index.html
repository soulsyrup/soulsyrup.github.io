<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Page</title>
  <style>
    /* Fullscreen GIFs */
    #fullscreen-gifs img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      display: none;
    }

    /* Add a fading effect */
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Body and text styling */
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 10; /* Ensure text is on top */
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      border-right: 0.15em solid red;
      animation: none;
      padding-left: 1.5in; /* Margin from the left */
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: red;
      }
    }
  </style>
</head>
<body>
  <div id="fullscreen-gifs">
    <img src="https://i.pinimg.com/originals/56/0f/c3/560fc351465da1eae441080890059006.gif">
    <img src="https://i.pinimg.com/originals/bd/f5/59/bdf559420e068bb8881cdb0441409951.gif">
    <img src="https://i.pinimg.com/originals/7a/7a/74/7a7a74339c6e76edc9ba4c608216d531.gif">
    <img src="https://i.pinimg.com/originals/f6/58/96/f6589607383a1903ce315d712b13650e.gif">
    <img src="https://i.pinimg.com/originals/c7/79/96/c77996c1deead03277d5e0c2bb122624.gif">
    <img src="https://i.pinimg.com/originals/ec/3e/61/ec3e61d93c3efc61c5438ec0af0d856e.gif">    
    <img src="https://i.pinimg.com/originals/c1/42/55/c14255d117ec720722bcaa0496e871bf.gif">
    <img src="https://i.pinimg.com/originals/87/8c/4e/878c4e5b4ac97caf16374801f7abad5e.gif">
  </div>
  
  <div class="container" id="text-container">
  <a href="https://github.com/Metaverse-Crowdsource/EEG-tES-Chaos-Neural-Net" target="_blank">EEG-tES-Chaos-Neural-Net GitHub</a><br>
  <a href="https://discord.gg/HBHGvDxDmt" target="_blank">Metaverse Crowdsource</a><br>
  <a href="https://github.com/Metaverse-Crowdsource/Bacteria-Neural-Network" target="_blank">Bacteria-Neural-Network GitHub</a><br>
  <a href="https://discord.gg/Q4zV9UTD" target="_blank">Player Two - Neocadia Labs</a><br>
  <a href="https://github.com/soulsyrup" target="_blank">norm github</a><br>
  </div>

<style>
  /* Add a fading effect */
  @keyframes fadeOut {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
</style>

<script>
  let gifs = document.querySelectorAll('#fullscreen-gifs img');
  let textContainer = document.getElementById('text-container');
  let currentGif = 0;

  function nextGif() {
    if (currentGif < gifs.length) {
      gifs[currentGif].style.display = 'block';
      gifs[currentGif].style.zIndex = -1; // behind the text
      if (currentGif > 0) {
        gifs[currentGif - 1].style.display = 'none';
      }
      
      // Start text animation and last GIF loop at the same time
      if (currentGif === gifs.length - 1) {
        textContainer.style.animation = 'typing 20s steps(400, end) forwards, blink-caret 0.75s step-end infinite';
        setTimeout(function() {
          gifs[gifs.length - 1].style.animation = 'fadeOut 3s forwards';
        }, 20000);
      }

      currentGif++;
      setTimeout(nextGif, 1000);
    }
  }
  
  nextGif();
</script>

</body>
</html>
